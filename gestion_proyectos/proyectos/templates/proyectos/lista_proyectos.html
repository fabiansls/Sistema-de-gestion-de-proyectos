
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Lista de Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>{{ proyecto.nombre }} - {{ proyecto.descripcion }}</li> 
        {% empty %}
            <li>No hay proyectos registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_proyecto' %}">Crear Nuevo Proyecto</a>
    <a href="{% url 'pagina_principal' %}">Volver a la p√°gina principal</a>
</body>
</html>
